<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurelwood Estates Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 34.139, lng: -118.394 }, // Adjusted for Laurelwood Estates
                zoom: 14,
                mapTypeId: 'roadmap',
                styles: [
                    {
                        featureType: "poi.business",
                        stylers: [{ visibility: "off" }] // Hides business pins
                    }
                ]
            });

            // Load the Direct KML File
            var kmlLayer = new google.maps.KmlLayer({
                url: 'https://yourhost.com/laurelwood.kml', // Replace with your new direct KML file URL
                map: map
            });
        }
    </script>
</head>
<body onload="initMap()">
    <h2 style="text-align:center;">Laurelwood Estates Neighborhood Map</h2>
    <div id="map" style="width:100%; height:500px;"></div>
</body>
</html>
